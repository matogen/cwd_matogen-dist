    gtag('event', element.dataset.gaAction, {

<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = 'Sending...';

    // Get form data
    const formData = new FormData(this);
    
    try {
        // Convert FormData to URL-encoded string
        const data = new URLSearchParams(formData).toString();
        
        // Send POST request to Google Forms
        const response = await fetch(
            'https://docs.google.com/forms/u/0/d/e/1FAIpQLSfekVc3aIq8g1IFXlzZeov0Qo7AcX5HQkZXa0DVmnY6dN5prQ/formResponse',
            {
                method: 'POST',
                mode: 'no-cors', // Important: Google Forms requires this
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data
            }
        );

        // Since we're using no-cors, we can't actually check the response
        // We'll assume it worked if we get here without an error
        window.location.href = '/';
        
    } catch (error) {
        console.error('Error submitting form:', error);
        submitButton.disabled = false;
        submitButton.textContent = 'Contact Us';
        alert('There was an error submitting the form. Please try again.');
    }
});
</script>
